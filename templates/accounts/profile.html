{% extends 'base.html'%}
{% block title %} EventsPortal | login{% endblock %}

{% load static %}
{% block content %}
<div class="container-fluid mt-3" style="background-color: black;">
    <div class="row justify-content-center g-3">
        <div class="col-lg-8 col-12 col-sm-12 col-md-8 text-white listevents rounded-3">

            <div class="container-fluid">
                <p class="fs-2 pt-2">Events</p>
                <div class="row gx-1">
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 reelcard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded-3 pt-4 pb-1" style="border-radius: 12px;">
                            <a href="/events/register/reels/"><img src="{% static 'images/Reel.png' %}" title="Reels"
                                    class="w-50 reelopen"></a>
                            <br><br>
                            <p class="fs-4">Reels</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 solocard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded-3 pt-4 pb-2">
                            <a href="/events/register/guitar/"><img src="{% static 'images/GuitarSolo.png' %}"
                                    title="Guitar Solo" class="w-50 soloopen"></a>
                            <br><br>
                            <p class="fs-4 pt-1">Guitar Solo</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 musiccard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded-3 pt-4 pb-2">
                            <a href="/events/register/choir/"><img src="{% static 'images/Music.png' %}" title="Choir"
                                    class="w-50 choiropen"></a>
                            <br><br>
                            <p class="fs-4">Choir</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 agtcard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded-3 pt-4 pb-2">
                            <a href="/events/register/agt/"><img src="{% static 'images/AGTalent.png' %}"
                                    title="Alcher Got Talent" class="w-50 talentopen"></a>
                            <img src="{% static 'images/AGTfilled.png' %}" title="Alcher Got Talent"
                                class="w-50 talentfilled d-none">
                            <br><br>
                            <p class="fs-4 pt-3">AGT</p>
                        </div>
                    </div>
                </div>

                <div class="row gx-1">
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 heelscard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded-3 pt-4">
                            <a href="/events/register/heels/"><img src="{% static 'images/Line.png' %}"
                                    title="Electric Heels" class="w-50 heelsopen"></a>
                            <br>
                            <p class="fs-4 pt-1">Electric Heels</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 novacard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded-3 pt-4 pb-2">
                            <a href="/events/register/nova/"><img src="{% static 'images/Vector.png' %}"
                                    title="Glamour Nova" class="w-50 novaopen"></a>
                            <br>
                            <p class="fs-4 pt-3">Glamour Nova</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 dramacard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded pt-3 pb-1">
                            <a href="/events/register/drama/"><img src="{% static 'images/Drama.png' %}"
                                    title="Xpression" class="w-50 dramaopen"></a>
                            <br>
                            <p class="fs-4 pt-3">Xpression</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 col-sm-6 col-md-6 text-center eventcard rounded-3 rapcard"
                        style="background-color: #3C3748;">
                        <div class="border border-0 rounded-3 pt-4 pb-1">
                            <a href="/events/register/rap/"><img src="{% static 'images/Rap.png' %}" title="Rap"
                                    class="w-50 rapopen"></a>
                            <br>
                            <p class="fs-4 pt-3">Rap</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'events/registered_events.html' %}
    </div>

</div>
{% endblock %}
