<div class="col-lg-3 col-12 col-sm-12 col-md-6 text-white registeredevents mx-3 rounded-3">
    <p class="fs-2 pt-2 text-center">Registered Events
    <div class="row px-3">
        {% for data in registered_events %}
        <div class="col-12 registeredevent fs-5 my-2 py-2 rounded-3">
            <span>
                {{data.event.title}}
                <button class="btn btn-secondary py-1 registered_events_submit" style="float: right;">SUBMIT</button>
            </span>
            <form action="#" method="POST" style="display: none;" id="formrap">
                {% csrf_token %}
                <select class="form-select form-select-sm mt-2 bg-dark text-white border-0"
                    onchange="handleSubmitEventSelect(this)" aria-label="Default select example" required>
                    <option value>Select your Team Name</option>
                    {% for team in data.subteams %}
                    <option value="{{team.id}}" link={{team.submission_link}}>{{team.title}}</option>
                    {% endfor %}
                </select>
                <div class="input-group mt-1">
                    <input type="url" class="form-control py-0 fs-6 bg-dark text-white border-0"
                        placeholder="Paste the link here" name="submission_link" required>
                    <button class="btn btn-secondary py-0" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
